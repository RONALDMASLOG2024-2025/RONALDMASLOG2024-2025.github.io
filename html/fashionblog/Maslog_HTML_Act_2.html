<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maslog_HTML_Act_2</title>
    <style>
      body {
        margin: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      table {
        border: 2px solid black;
        text-align: left;
      }

      th,
      td {
        padding: 5px;
      }


      button{
        font-size: medium;
        padding: 5px;
        width: 30%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <form action="">
      <table border="1">
        <tr style="background-color: rgba(255, 255, 7, 0.555); text-align: center">
          <th colspan="2"><h1 style="color: rgba(255, 0, 0, 0.815)">Registration Form</h1></th>
        </tr>
        <tr style="background-color: skyblue">
          <td><label for="name">Enter Name</label></td>
          <td><input type="text" id="name" /></td>
        </tr>
        <tr style="background-color: skyblue">
          <td><label for="password">Enter Password</label></td>
          <td><input type="password" id="password" /></td>
        </tr>
        <tr style="background-color: skyblue">
          <td><label for="txtArea">Enter Address</label></td>
          <td>
            <textarea name="txtArea" id="txtArea" cols="40" rows="5"></textarea>
          </td>
        </tr>

        <tr style="background-color: skyblue">
          <td><label for="select">Select Game</label></td>
          <td>
            <p>
              <input type="checkbox" id="select" value="Hockey" /><label
                for="select"
                >Hockey</label
              >
            </p>

            <p>
              <input type="checkbox" id="select" value="Football" /><label
                for="select"
                >Football</label
              >
            </p>

            <p>
              <input type="checkbox" id="select" value="Badminton" /><label
                for="select"
                >Badminton</label
              >
            </p>

            <p>
              <input type="checkbox" id="select" value="Cricket" /><label
                for="select"
                >Cricket</label
              >
            </p>

            <p>
              <input type="checkbox" id="select" value="Volleyball" /><label
                for="select"
                >Volleyball</label
              >
            </p>
          </td>
        </tr>

        <tr style="background-color: skyblue">
          <td><label for="gender">Gender</label></td>
          <td>
            <input type="radio" id="gender" value="Male" name="rad" /><label
              for="gender"
              >Male</label
            >
            <input type="radio" id="gender" value="Famele" name="rad" /><label
              for="gender"
              >Female</label
            >
          </td>
        </tr>

        <tr style="background-color: skyblue">
          <td><label for="age">Select ur age</label></td>
          <td>
            <select name="age" id="age" aria-placeholder="">
              <option value="">Select</option>
              <option value="10" id="age">10</option>
              <option value="11" id="age">11</option>
              <option value="12" id="age">12</option>
              <option value="13" id="age">13</option>
              <option value="14" id="age">14</option>
              <option value="15" id="age">15</option>
              <option value="16" id="age">16</option>
              <option value="17" id="age">17</option>
              <option value="18" id="age">18</option>
              <option value="19" id="age">19</option>
              <option value="20" id="age">20</option>
            </select>
          </td>
        </tr>

        <tr style="background-color: skyblue">
          <td><label for="img">Select Photo</label></td>
          <td>
            <input type="file" name="img" id="img" />
          </td>
        </tr>

        <tr style="background-color: skyblue; text-align: center">
          <td colspan="2">
            <button type="button">Click Me</button>
            <button type="reset">Reset</button>
            <button type="submit">Submit Form</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
